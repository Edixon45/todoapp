<div class="container">
    <h1>{{welcome}}</h1>
<ul>
    <li *ngFor="let task of tasks()">
        {{task}} 
    </li>
</ul>


<hr/>

<img [src]="person().avatar" alt="imagen">
<p>(change) </p>
<input type="number" [value]="person().age"  (change)="seleccionar($event)">
<button  [disabled]="disabled">Edad</button>
<p>Nombre: {{ person().name }}</p>

<hr/>

<button (click)="clickHendler()">click</button>
<hr/>
<button (dblclick)="clickHendler()">doble click</button>
<p>(keydown) </p>
<input type="text" [value]="person().name"  (keydown)="keydownHendler($event)">
<p>seleccionar</p>
<input type="number" [value]="person().age"  (change)="seleccionar($event)">

<p>(keydown.enter) </p>
<input type="text" [value]="person().name"  (keydown.enter)="clickHendler()">

<hr/>

<ul>
    <p>total: {{tasks().length}}</p>
    <li *ngFor="let task of tasks() index as i">
     {{i}}   {{task}} 
    </li>
</ul>

<h1>signals</h1>
<input type="text" [value]="name()"  (change)="changeHandler($event)">
<p >nombre: {{name()}}</p>
<p >nombre: {{name()}}</p>


<div *ngIf="person().name === 'jose' && person().age > 18" >
    soy jose y soy mayor de edad
</div>

<div *ngIf="person().name === 'Maria' && person().age > 18" >
    soy Maria y soy mayor de edad
</div>
</div>
