<section class="todoapp">
    <header class="header">
      <div class="container">
        <h1>Mi DIA</h1>
        <p>Todas mis tareas en un solo lugar </p>
        <input
          class="new-todo"
          placeholder="Escriba una nueva tarea"
          autofocus
          type="text"
          (change)="changeHandler($event)"
        />
      </div>
    </header>
    <div class="container todoapp-wrapper">
      <!-- This section should be hidden by default and shown when there are todos -->

      <pre>
        <code>
          {{tasks() | json }}
        </code>
      </pre>
      <section class="main">
        <ul class="todo-list">
          <li *ngFor="let task of tasks() index as i"> 
            <div class="view">
              <input class="toggle" type="checkbox" [checked]="task.completed" (change)="updateTask(i)" />
              <label>{{task.title}}</label>
              <button class="destroy"(click)="deleteTask(i)"></button>
            </div>
            <input class="edit" value="Learn JavaScript" />
          </li>
          <!--
          <li>
            <div class="view">
              <input class="toggle" type="checkbox" />
              <label>JavaScript</label>
              <button class="destroy"></button>
            </div>
            <input class="edit" value="compra un unicornio" />
          </li>
          <li class="editing">
            <div class="view">
              <input class="toggle" type="checkbox" />
              <label>preparar platos </label>
              <button class="destroy"></button>
            </div>
            <input class="edit" value="Make dishes" />
          </li>
        -->
        </ul>
      </section>
      <!-- This footer should be hidden by default and shown when there are todos -->
      <footer class="footer">
        <!-- This should be `0 items left` by default -->
        <span class="todo-count"><strong>{{tasks().length}}</strong>
        <span *ngIf="tasks().length === 1; else  elseBlock"> item</span>
        <ng-template #elseBlock> intems</ng-template>
        </span>
        <!-- Remove this if you don't implement routing -->
        <ul class="filters">
          <li>
            <a routerLink="/" class="seleccione">todos</a>
          </li>
          <li>
            <a routerLink="/pendiente">pendiente</a>
          </li>
          <li>
            <a routerLink="/completado">completado</a>
          </li>
        </ul>
        <!-- Hidden if no completed items are left â†“ -->
        <button class="clear-completed">borrar completado</button>
      </footer>
    </div>
  </section>
